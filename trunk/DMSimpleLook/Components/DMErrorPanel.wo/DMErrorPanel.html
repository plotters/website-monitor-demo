<wo:if condition="$hasErrors">
	<ul id="DMErrorPanel">
		<wo:loop list="$errorKeys" item="$errorKey">
			<li><wo:str value = "$errorMessageItem" escapeHTML = "$false"/></li>
		</wo:loop>
		<wo:if condition="$extraErrorMessage.length">
			<li><wo:localized value="$extraErrorMessage" /></li>
		</wo:if>
	</ul>
</wo:if>
